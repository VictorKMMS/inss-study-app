<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor de Estudos INSS com IA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tutor de Estudos INSS</h1>
        <h2>Questões Dinâmicas com IA Conversacional</h2>
    </header>

    <div class="main-container">
        <main>
            <div id="filter-container">
                <h3>Selecione a Matéria:</h3>
                <select id="category-selector">
                    <option value="all">Todas as Matérias (Aleatório)</option>
                    <option value="seguridade">Seguridade Social</option>
                    <option value="administrativo">Direito Administrativo</option>
                    <option value="constitucional">Direito Constitucional</option>
                    <option value="portugues">Língua Portuguesa</option>
                    <option value="raciocinio">Raciocínio Lógico</option>
                    <option value="informatica">Informática</option>
                    <option value="etica">Ética</option>
                </select>
            </div>
    
            <div id="flashcard-container">
                </div>
        </main>

        <aside id="scoreboard">
            <h3>Seu Desempenho</h3>
            <div id="score-container"></div>
            <button id="reset-score">Zerar Placar</button>
        </aside>
    </div>

    <div id="chat-modal" class="hidden">
        <div id="chat-container">
            <div id="chat-header">
                <h3>Tire suas dúvidas com o Tutor IA</h3>
                <button id="close-chat-btn">&times;</button>
            </div>
            <div id="chat-history">
                </div>
            <div id="chat-input-area">
                <input type="text" id="chat-input" placeholder="Digite sua pergunta...">
                <button id="chat-send-btn">Enviar</button>
            </div>
        </div>
    </div>

    <footer>
        <p>Desenvolvido com IA para otimizar seus estudos.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
